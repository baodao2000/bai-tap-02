<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <title>Regester page</title>
    <link rel="stylesheet" href="../css/regester.css">
</head>

<body>
    <div>
        <div class="navbar">
            <div class="navbar-logo">
                <img src="../image/logolangsom4 1.png" class="img-fluid">
            </div>
            <div class="navbar-menu">
                <ul>
                    <li>
                        <a href="">Trang chủ</a>
                    </li>
                    <li>
                        <a href="">Giới thiệu</a>
                    </li>
                    <li>
                        <a href="">Liên hệ</a>
                    </li>
                    <li>
                        <a href="">Cửa hàng</a>
                </ul>
            </div>
            <div class="navbar-cart">
                <div class="user">
                    <i class="bi bi-person-circle"></i>
                </div>
                <div class="cart">
                    <i class="bi bi-cart3"></i>
                </div>
            </div>
        </div>
        <div class="container-lage">
            <div class="container-left">
                <img src="../image/Rectangle 80.png">
            </div>
            <div class="container-right">
                <p class="container-right-title">Đăng kí</p>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Tên tài khoản" aria-label="Username"
                        aria-describedby="basic-addon1">
                    <span class="input-group-text" id="basic-addon1"><i class="bi bi-envelope"></i></span>
                </div>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Nhập mật khẩu" aria-label="Username"
                        aria-describedby="basic-addon1">
                    <span class="input-group-text" id="basic-addon1"><i class="bi bi-eye-slash"></i></i></span>
                </div>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Nhập lại mật khẩu" aria-label="Username"
                        aria-describedby="basic-addon1">
                    <span class="input-group-text" id="basic-addon1"><i class="bi bi-eye"></i></span>
                </div>
                <p class="text">HOẶC</p>
                <div class="link">
                    <i class="bi bi-google"></i>
                    <div class="line">
                    </div>
                    <i class="bi bi-facebook"></i>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Tôi đồng ý điều khoản sử dụng dịch vụ
                    </label>
                </div>
                <div class="small-button" type="button">
                    <a class="btn btn-outline-primary" type="button">
                        Tạo tài khoản
                    </a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
